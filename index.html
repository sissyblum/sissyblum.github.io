</style></head><body>
<header>
  <img src="tvbox-logo.svg" alt="TV Box Premium Store logo">

<main>
  <section>
    <h2>Apps destacadas</h2>
    <div class="apps">
      <div class="app">
        <img src="netflix-icon.png" alt="Netflix icon" width="100" height="100">
        <div class="name">Netflix</div>
        <div class="author">Netflix, Inc.</div>
        <button class="install-btn" data-app-url="https://www.apkmirror.com/apk/whatsapp-inc/whatsapp/whatsapp-2-24-17-25-release/whatsapp-messenger-2-24-17-25-android-apk-download/download/?key=f948c826a3aca67fb81f1acd634c6fe69411f927&forcebaseapk=true">Instalar</button>
      </div>

        <img src="primevideo-icon.png" alt="Amazon Prime Video icon" width="100" height="100">

<script>
// Smooth scrolling for navigation
document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    document.querySelector(this.getAttribute('href')).scrollIntoView({ 
      behavior: 'smooth'
    });
  });
});

// Focus styling for TV remote navigation  
const focusableSelector = 'a:not([disabled]), button:not([disabled]), input:not([disabled]), [tabindex]:not([disabled]):not([tabindex="-1"])';
document.addEventListener('keydown', (e) => {
  if (e.keyCode === 9 || e.keyCode === 37 || e.keyCode === 38 || e.keyCode === 39 || e.keyCode === 40) {
    const focusable = document.querySelectorAll(focusableSelector);
    const index = Array.prototype.indexOf.call(focusable, document.activeElement);
    let nextIndex;
    if (e.keyCode === 37 || e.keyCode === 38) {
      nextIndex = index > 0 ? index - 1 : 0;
    } else {
      nextIndex = index < focusable.length - 1 ? index + 1 : index;
    }
    focusable[nextIndex].focus();
    e.preventDefault();
  }
});

// Install button click handler
const installBtns = document.querySelectorAll('.install-btn');
installBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const appUrl = btn.dataset.appUrl;
    // Simulate automatic download and installation
    window.location.href = appUrl;
    btn.textContent = 'Instalando...';
    btn.disabled = true;
  });
});
</script>
